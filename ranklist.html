<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>排行榜</title>
    <script src="./lib/flexible.js"></script>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/ranklist.css">
  </head>
  <body>
  <div id="ranklist">
    <div class="ranklist_title">
      学习成绩排行榜
    </div>
    <div class="rlist">
      <ul class="list-group">
        <li class="list-group-item list-group-item-success">学生名称<span class="badge">学习成绩或者是其他量化数据</span></li>
        <li class="list-group-item list-group-item-info">第一名：名字名字 <span class="badge">100</span></li>
        <li class="list-group-item list-group-item-warning">第二名：名字名字 <span class="badge">90</span></li>
        <li class="list-group-item list-group-item-danger">第三名：名字名字 <span class="badge">80</span></li>
        <li class="list-group-item">第四名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第五名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第六名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第七名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第八名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第九名：名字名字<span class="badge">14</span></li>
        <li class="list-group-item">第十名：名字名字<span class="badge">14</span></li>
      </ul>
    </div>
  </div>

  </body>

</html>
