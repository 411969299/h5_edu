<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>我要吐槽</title>
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../css/public.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #complaints h2{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
  <div id="complaints">
    <h1>我要吐槽</h1>
    <h2>我要吐槽页面的功能是让用户开心的提出建议，不断改善教育方法，更加精准的接近用户需求，用户就是上帝</h2>
    <h2>专属顾问和我要吐槽的区别是：专属顾问相当于售前、我要吐槽相当于售后，售前不需要登录，售后需要登录后才可打开</h2>
    <div class="freeLisen">
      <div class="panel panel-default">
        <div class="panel-heading"><h4 for="">向您的专属顾问吐槽</h4></div>
        <div class="panel-body">

          <h3>问题分类：（可选）</h3>
          <div class="fenlei">
            <button type="button" class="btn btn-primary">价格</button>

            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success">教材</button>

            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">地址</button>

            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning">环境</button>

            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">教的好不好</button>

          </div>
          <div class="form-horizontal">

            <div class="form-group" style="margin-top: 0.3rem;">
              <label for="phone" class="col-sm-2 control-label">手机号码</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="手机号码">
              </div>
            </div>

            <div class="form-group">
              <label for="childName" class="col-sm-2 control-label">吐槽</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="8"></textarea>
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 0.3rem;">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default">提交</button>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>


  </div>

  </body>

</html>
